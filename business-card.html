<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #00796b;
    }

    h3 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
    }

    a:hover {
      color: #01579b;
    }

    @media (max-width: 500px) {
      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
     <div class="card">
    <img src="suvarna.png" alt="srivalli" >
    <h1>D.Suvarna</h1>
    <h3>Web Developer</h3>
    <a href="mailto:dangetisuvarna15@gmail.com">Email</a>
    <a href="tel:+910123456789">phone</a>
    <a href="https://linkedin.com/in/Dangeti Suvarna" target="_blank">LinkedIn</a>
  </div>
</body>
</html>
